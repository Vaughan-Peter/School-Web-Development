<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <tbody>

    <h1>Account Creation</h1>

    <form class="container" action="/adminAddUser" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" name="role" required>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Register</button>
        <br><br>
        <button type="submit" class="btn btn-primary"><a href="/adminMainPage" class="btn custom-btn" > Cancel </a></button>
        <button type="submit" class="btn btn-primary"><a href="/logout" class="btn custom-btn" > Log Out</a></button>
    </form>
    </tbody>

</body>
</html>
