<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Users</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Delete User Data</h1>
<form class="container" action="/adminDeleteUsers" method="POST">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Delete</button>
    <br><br>
    <button type="submit" class="btn btn-primary"><a href="/adminMainPage" class="btn custom-btn" > Cancel </a></button>
    <button type="submit" class="btn btn-primary"><a href="/logout" class="btn custom-btn" > Log Out</a></button>
</form>
</body>
</html>
