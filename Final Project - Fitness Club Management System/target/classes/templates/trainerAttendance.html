<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Attendance Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<h1>Attendance</h1>
<p>
Use the username to count the number of classes attended. Place positive whole numbers for each day.
</p>

<form class="container" action="/trainerAttendance" method="POST">
<div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="userName" required>
</div>

<div class="form-group">
    <label for = "sundayCount"> Sunday: </label>
    <input type="text" class="form-control" id="sundayCount" name="sundayCount" required>
</div>

<div class="form-group">
    <label for = "mondayCount">Monday: </label>
    <input type="text" class="form-control"  id="mondayCount" name ="mondayCount" required>
</div>

<div class="form-group">
    <label for = "tuesdayCount">Tuesday: </label>
    <input type="text" class="form-control" id="tuesdayCount" name="tuesdayCount" required>
</div>

<div class="form-group">
    <label for="wednesdayCount">Wednesday: </label>
    <input type="text" class="form-control" id="wednesdayCount" name="wednesdayCount" required>
</div>

<div class="form-group">
    <label for="thursdayCount">Thursday: </label>
    <input type="text" class="form-control" id="thursdayCount" name="thursdayCount" required>
</div>
<div class="form-group">
    <label for = "fridayCount">Friday: </label>
    <input type="text" class="form-control" id="fridayCount" name="fridayCount" required>
</div>
<div class="form-group">
    <label for = "saturdayCount">Saturday: </label>
    <input type="text" class="form-control" id="saturdayCount" name="saturdayCount" required>
</div>
<br>

<button type="submit" class="btn btn-primary"><a class="btn custom-btn" > Submit </a></button>
<button type="submit" class="btn btn-primary"><a href="/trainerMainPage" class="btn custom-btn" > Back </a></button>
<button type="submit" class="btn btn-primary"><a href="/logout" class="btn custom-btn" > Log Out</a></button>

</form>
</body>
</html>
